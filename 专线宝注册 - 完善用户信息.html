<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>

</head>

<body>
    <header id="main-header">
        <div class="head-logo">
            <img src="image/logo.png" alt="">
        </div>
        <div class="logo-txt">登录</div>

    </header>


    <div class="container background8  J-flex">
        <div class="item-list">
            <div class="item-list-reg">
                <div class="reg-status">
                    <div class="hwgz-status-xuxian-right">

                    </div>
                    <div class="hwgz-status-xuxian-left">

                    </div>
                    <ul class="J-flex">
                        <li>
                            <div class="reg-status-txt">
                                验证用户信息
                                <div class="J-flex-center">
                                    <div class="Serial-num">1</div>
                                </div>

                            </div>

                        </li>

                        <li>
                            <div class="reg-status-txt">
                                完善用户信息
                                <div class="J-flex-center">
                                    <div class="Serial-num">2</div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="reg-status-txt Serial-num-wwc">
                                注册成功
                                <div class="J-flex-center">
                                    <div class="Serial-num ">3</div>
                                </div>
                            </div>

                        </li>
                    </ul>
                </div>

                <div class="reg-mid-content">

                    <!-- <div class="yfyg-right-table" style="width: 365px;">  -->
                    <div class="reg-right">
                        <div class="reg-right-hd">
                            <div class="reg-right-hd-logo J-flex-center">
                                <img src="image/zhuce.png" alt="">
                            </div>
                            <div class="reg-right-hd-title">
                                    完善用户信息
                            </div>
                        </div>
                        <div class="reg-right-bd-xuxian2"></div>
                        <div class="reg-right-bd">

                            
                            <div class="reg-right-bd-p">
                                    完善用户信息，以便您及时获取最全面的物流服务信息。
                            </div>
                        </div>
                    </div>

                    <form class="yfyg-left-from">
                        <ul>

                            <li>
                                <div class="yfyg-input">
                                    <label class="yfyg-label">手机号：</label>
                                    <input type="text" placeholder="请输入手机号" class="input-correct input-error item-list-reg-input">
                                </div>
                                <span id="form-phone-error" class="i-correct i-error ">请输入手机号</span>
                            </li>
                            <li>
                                <div class="yfyg-input">
                                    <label class="yfyg-label">验证码：</label>
                                    <input type="text" placeholder="请输入验证码" class="input-correct  item-list-reg-input yzm-huoqu-input">
                                    <a href="javascript:void(0)" class="yzm-huoqu-a">获取验证码</a>
                                </div>

                                <span id="form-phone-error" class="i-correct i-error "></span>
                            </li>

                            <li>
                                <div class="yfyg-input">
                                    <label class="yfyg-label">真实姓名：</label>
                                    <input type="text" placeholder="请输入用户名" class="input-correct input-error item-list-reg-input">
                                </div>
                                <span id="form-phone-error" class="i-correct i-error ">请输入真实姓名</span>
                            </li>



                            <li>
                                <div class="yfyg-input">
                                    <label class="yfyg-label">所在地：</label>
                                    <select name="" id="" class="input-select item-list-reg-input">
                                        <option value="真的">真的</option>
                                        <option value="真的">假的</option>
                                    </select>
                                </div>
                                <span id="form-phone-error" class="i-correct i-error "></span>

                            </li>

                            <li>
                                <div class="yfyg-input">
                                    <label class="yfyg-label">街道地址：</label>
                                    <input type="text" placeholder="请输入街道、大厦名称或门牌号" class="input-correct item-list-reg-input">
                                </div>
                                <span id="form-phone-error" class="i-correct  "></span>

                            </li>

                            <li>

                                <button type="button" class="J_Submit">确定</button>
                            </li>
                        </ul>
                    </form>
                </div>
                <!-- </div> -->
            </div>

        </div>
    </div>
    <div class="footer ">
        <div class="footer-bd ">
            <p class="ft-company">© 2013-2018 56123.COM 版权所有 增值电信业务经营许可证：浙B2-20140196
            </p>
            <p class="ft-company">
                <span>浙公网安备 33010802005365号</span>
                <span>中国物流与采购联合会诚信单位</span>
            </p>
        </div>
    </div>
</body>

</html>
