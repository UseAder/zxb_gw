<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>

</head>

<body>
    <header id="main-header">
        <div class="head-logo">
            <img src="image/logo.png" alt="">
        </div>
        <div class="logo-txt">登录</div>

    </header>


    <div class="container background8  J-flex">
        <div class="item-list">
            <div class="item-list-reg">
                <div class="reg-status">

                    <div class="hwgz-status-xuxian-right">

                    </div>
                    <div class="hwgz-status-xuxian-left">

                    </div>
                    <ul class="J-flex">
                        <li>
                            <div class="reg-status-txt">
                                验证用户信息
                                <div class="J-flex-center">
                                    <div class="Serial-num">1</div>
                                </div>

                            </div>

                        </li>

                        <li>
                            <div class="reg-status-txt">
                                完善用户信息
                                <div class="J-flex-center">
                                    <div class="Serial-num">2</div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="reg-status-txt Serial-num-wwc">
                                注册成功
                                <div class="J-flex-center">
                                    <div class="Serial-num ">3</div>
                                </div>
                            </div>

                        </li>
                    </ul>
                </div>

                <div class="reg-mid-content">

                    <div class="reg-right-hd reg-xq">
                        <div class="reg-right-hd-logo J-flex-center reg-xq-logo">
                            <img src="image/wancheng.png" alt="">
                        </div>
                        <div class="reg-right-hd-title">
                            恭喜您, 注册成功
                        </div>
                        <div class="reg-xq-p">
                            您的用户名是:
                            <span class="yelle-ming">我勒个去</span>
                            <span>(如果忘记密码, 可以通过您的手机号找回)</span>

                        </div>
                        <div class="reg-xq-p">
                            系统将在
                            <span class="yell">5秒</span>后返回注册之前的页面, 如果没有请
                            <a href="javascript:viod(0)" class="reg-xq-tiaoz">点击手动跳转</a>
                        </div>
                        <div class="reg-xq-btn">
                            <a href="javascript:void(0)">我要发货</a>
                            <a href="javascript:void(0)">返回首页</a>

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="footer ">
        <div class="footer-bd ">
            <p class="ft-company">© 2013-2018 56123.COM 版权所有 增值电信业务经营许可证：浙B2-20140196
            </p>
            <p class="ft-company">
                <span>浙公网安备 33010802005365号</span>
                <span>中国物流与采购联合会诚信单位</span>
            </p>
        </div>
    </div>
</body>

</html>
