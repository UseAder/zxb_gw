<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>

</head>

<body>
    <header id="main-header">
        <div class="head-logo">
            <img src="image/logo.png" alt="">
        </div>
        <div class="logo-txt">登录</div>

    </header>
    <div class="container background8 J-flex">
        <div class="item-list">
            <div class="item-list-reg">
                <div class="reg-status">
                    <div class="hwgz-status-xuxian-right">

                    </div>
                    <div class="hwgz-status-xuxian-left">

                    </div>
                    <ul class="J-flex">
                        <li>
                            <div class="reg-status-txt">
                                验证用户信息
                                <div class="J-flex-center">
                                    <div class="Serial-num">1</div>
                                </div>

                            </div>

                        </li>

                        <li>
                            <div class="reg-status-txt">
                                完善用户信息
                                <div class="J-flex-center">
                                    <div class="Serial-num">2</div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="reg-status-txt Serial-num-wwc">
                                注册成功
                                <div class="J-flex-center">
                                    <div class="Serial-num ">3</div>
                                </div>
                            </div>

                        </li>
                    </ul>
                </div>

                <div class="reg-mid-content">

                    <!-- <div class="yfyg-right-table" style="width: 365px;">  -->
                    <div class="reg-right">
                        <div class="reg-right-hd">
                            <div class="reg-right-hd-logo J-flex-center">
                                <img src="image/zhuce.png" alt="">
                            </div>
                            <div class="reg-right-hd-title">
                                账号注册
                            </div>
                        </div>
                        <div class="reg-right-bd-xuxian2"></div>
                        <div class="reg-right-bd">

                            <div class="reg-right-bd-title">
                                注册成功后
                            </div>
                            <div class="reg-right-bd-p">
                                1、 您将成为专线宝平台的发货方, 可以享受平台提供的发布资源运输需求的服务
                            </div>
                            <div class="reg-right-bd-p">
                                1、 您将成为专线宝平台的发货方, 可以享受平台提供的发布资源运输需求的服务
                            </div>
                        </div>
                    </div>

                    <form class="yfyg-left-from">
                        <ul>
                            <li>
                                <div class="yfyg-input">
                                    <label class="yfyg-label">用户名：</label>
                                    <input type="text" placeholder="请设置用户名" class="input-correct input-error item-list-reg-input">
                                </div>
                                <span id="form-phone-error" class="i-correct i-error ">请设置用户名</span>
                            </li>
                            <li>
                                <div class="yfyg-input">
                                    <label class="yfyg-label">密码：</label>
                                    <input type="password" placeholder="请设置密码" class="input-correct item-list-reg-input ">
                                </div>
                                <ul class="password-statis">
                                    <li class="password-statis-d"></li>
                                    <li class="password-statis-z"></li>
                                    <li class="password-statis-x"></li>
                                </ul>
                            </li>



                            <li>
                                <div class="yfyg-input">
                                    <label class="yfyg-label">确认密码：</label>
                                    <input type="text" placeholder="请确认密码" class="input-correct item-list-reg-input">
                                </div>
                                <span id="form-phone-error" class="i-correct ">密码错误</span>

                            </li>

                            <li>
                                <div class="yfyg-input">
                                    <label class="yfyg-label">验证码：</label>
                                    <input type="text" placeholder="请输入验证码" class="input-correct item-list-reg-input sxin-yzm-input">
                                    <div class="sxin-yzm">
                                        <div class="sxin-yzm-content">
                                                
                                        </div>
                                        <a href="javascript:void(0)">换一张</a>
                                    </div>
                                </div>
                                <span id="form-phone-error" class="i-correct ">请输入验证码</span>
                            </li>
                            <li>
                                <div class="yfyg-input item-list-reg-items">
                                    <input type="checkbox" id="protocol" checked="checked" class="accept-items" name="Preg_index_none_check">
                                    <span></span>
                                    <a href="javascript:void(0)" target="_blank" name="Preg_index_none_hyzc">同意《专线宝服务条款》</a>
                                </div>
                                <button type="button" class="J_Submit" data-ing="正在估计...">同意协议并注册</button>

                                
                            </li>
                        </ul>
                    </form>
                </div>
                <!-- </div> -->
            </div>

        </div>
    </div>

    <div class="footer">



        <div class="footer-bd ">
            <p class="ft-company">© 2013-2018 56123.COM 版权所有 增值电信业务经营许可证：浙B2-20140196
            </p>
            <p class="ft-company">
                <span>浙公网安备 33010802005365号</span>
                <span>中国物流与采购联合会诚信单位</span>
            </p>
        </div>

    </div>

</body>

</html>
